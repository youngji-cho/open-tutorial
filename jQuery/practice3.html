<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
        .highlight{
          background: yellow;
        }
        </style>
    </head>
    <body>
      <p>
        I would like to say:
      </p>
      <button id="togglebutton">toggle</button>
    <script>
    $("p").click(()=>{
      $("p").toggleClass("highlight");
    });
    </script>

    </body>
</html>
