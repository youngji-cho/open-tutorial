<!Doctype HTML>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
  table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
</style>
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">페르미 프로젝트</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable"></div>
        <label htmlFor="search" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">search</i>
        </label>
        <div className="mdl-textfield__expandable-holder">
          <input id="search" type="text" className="mdl-textfield__input" />
          <label htmlFor="search" className="mdl-textfield__label">검색</label>
        </div>
      </div>
    </header>
    <table>
      <tr>
        <th colspan="4">SMP 그래프</th>
      </tr>
      <tr>
        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">전체</button></td>
        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">1년</button></td>
        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">6개월</button></td>
        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">3개월</button></td>
      </tr>
    </table>
    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
  </div>
</body>
</html>
