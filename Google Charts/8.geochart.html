<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
  google.charts.load('current',{'packages':['geochart'],'mapsApiKey':'AIzaSyCL4sf6WOiH24ZiSeot7_HbsAvHL50fueU'});
  google.charts.setOnLoadCallback(drawRegionsMap);

  function drawRegionsMap(){
    var data= google.visualization.arrayToDataTable([
      ['Country', 'Popularity'],
      ['Germany', 200],
      ['United States', 300],
      ['Brazil', 400],
      ['Canada',500],
      ['France',600],
      ['RU',700]
    ]);
    var options= {};
    var charts = new google.visualization.GeoChart(document.getElementById('region_div'));
    charts.draw(data,options);
  }
  </script>

</head>
<body>
  <div id="region_div"></div>
</body>
</html>
