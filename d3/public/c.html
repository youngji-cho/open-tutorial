<html>
<head>
<style>
#chart {
  max-width: 1000px;
  width: 100%;
  margin: 0 auto;
}
#svg-container {
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    overflow: hidden;
}
#svg-content-responsive {
    position: absolute;
    top: 0;
    left: 0;
}
/* CSS that styles the chart */
rect {
  fill: steelblue;
}
rect:hover {
  fill: brown;
}
.axis text {
  font: 14px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <div id="chart"></div>
  <script type="text/javascript" src="responsive_bar.js"></script>
</body>
</html>
