<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
  .mdl-layout__header{
    padding-right: 0;
  }
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 2px;
  }
  svg{
    width:100%;
    height:100%;
  }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">페르미 프로젝트</span>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#total" class="mdl-layout__tab is-active"> 전체</a>
        <a href="#smp" class="mdl-layout__tab is-active">SMP</a>
        <a href="#rec" class="mdl-layout__tab is-active">REC</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <button id ="smpTotal" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">전체</button>
          <button id ="smpOneyear" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">1년</button>
          <button id ="smpSixmonth" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">6개월</button>
          <button id ="smpThreemonth" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">3개월</button>
        </div>
        <div  class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <svg id="svg"></svg>
        </div>
        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <button id ="smpTotal" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">전체</button>
          <button id ="smpOneyear" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">1년</button>
          <button id ="smpSixmonth" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">6개월</button>
          <button id ="smpThreemonth" onclick="smpGraph(this.id)" class="mdl-button mdl-js-button mdl-button--accent">3개월</button>
        </div>
      </div>
    </main>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="chart.js"></script>
</body>
